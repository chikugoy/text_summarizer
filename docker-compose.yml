version: '3.8'

services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: text_summarizer_api:latest
    container_name: text_summarizer_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      APP_NAME: TextSummarizer
      DEBUG: "true"
      UVICORN_LOG_LEVEL: debug
      SECRET_KEY: 09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7
      ALLOWED_HOSTS: '["localhost", "127.0.0.1"]'
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/text_summarizer_db
      UPLOAD_DIR: ./uploads
      MAX_UPLOAD_SIZE: "10485760"
      OCR_LANGUAGE: japan
      AI_MODEL: gpt-4o
    volumes:
      - ./server:/app
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - text_summarizer_network

  postgres:
    image: postgres:17-alpine
    container_name: text_summarizer_db_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: text_summarizer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - text_summarizer_network

  redis:
    image: redis:alpine
    container_name: text_summarizer_db_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --requirepass ""
    volumes:
      - redis_data:/data
    networks:
      - text_summarizer_network

networks:
  text_summarizer_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
